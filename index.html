<!DOCTYPE html>
<html>
<head>
	<title>Tain Time</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/cerulean/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<!--Here is a css link-->
	<link rel="stylesheet" type="text/css" href="assets/style/css.css">
	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>

	<!-- Here is a link to firebase reference -->
	<script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>

	<!-- Link to Moment.js should go here -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="jumbotron text-center" id="jumbotron" ;>
			<h1>OROMIAN EXPRESS</h1>
			<h3>TRAIN SCHEDULE</h3>
			<h5>Today is <span id="current-status"></span></h5>
		</div>
	</div>

<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<div class="container-fluid">
					<div class="panel panel-primary">
						<div class="panel-heading">Current Train Schedule
						<button type="button" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-refresh"></span> Refresh</button></div> 
							<div class="panel-body">
								<div class="table-responsive">
									<table class="table table-striped">
										<thead>
											<tr>
												<th><strong>Train name</strong></th>
												<th><strong>Destination</strong></th>
												<th><strong>Frequency (min)</strong></th>
												<th><strong>Next arrival</strong></th>
												<th><strong>Minutes away</strong></th>
											</tr>
										</thead>
										<tbody id="new-train">
									</tbody>
								</table>
							</div>
						</div>
					</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<div class="panel-group">
				<div class="panel panel-primary">
					<div class="panel-heading">Add Train</div>
					<form>
						<div class="container-fluid">
							<div class="form-group">
								<label for="train-name">Train Name</label>
								<input type="text" class="form-control" id="train-name" placeholder="OROMIAN EXXPRESS">
							</div>
							<div class="form-group">
								<label for="destination">Destination</label>
								<input type="text" class="form-control" id="destination" placeholder="FINFINNEE">
							</div>
							<div class="form-group">
								<label for="train-time">First Train Time (HH:mm, AM/PM)</label>
								<input type="time" class="form-control" id="train-time" placeholder="16:45">
							</div>
							<div class="form-group">
								<label for="frequency">
								Frequency (mins)</label>
								<input type="text" class="form-control" id="frequency" placeholder="15">
							</div>
							<button class="btn btn-primary" id="add-train" type="submit">Submit</button>
							<br><br>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>		
	<!--javascript file reference-->
	<script type="text/javascript" src="assets/javascript/logic.js"></script>
</body>
</html>
